name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # This is the corrected step
      - name: Create Environment File
        run: |
          mkdir -p src/environments
          echo "export const environment = { production: true, firebase: ${{ secrets.FIREBASE_CONFIG }} };" > src/environments/environment.prod.ts

      # This step remains the same
      - run: npm ci && npm run build

      # This step deploys to a preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TO_NOTE_ANGULAR_APP }}
          projectId: to-note-angular-app
