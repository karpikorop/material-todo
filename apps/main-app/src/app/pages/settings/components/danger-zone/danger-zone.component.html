<h2 class="mb-2 mt-6 font-bold" style="color: var(--mat-sys-error)">Danger Zone</h2>
<mat-card appearance="outlined">
  <mat-card-content>
    <div class="flex items-center justify-between pb-4">
      <div>
        <p class="font-medium">Clear All Data</p>
        <p class="text-sm text-tertiary">Remove all your projects and tasks.</p>
      </div>
      <button mat-stroked-button color="warn">Clear Data</button>
    </div>
    <div class="divider"></div>
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 pt-4">
      <div>
        <p class="font-medium">Delete Account</p>
        <p class="text-sm text-tertiary">Permanently delete your account and all of your data.</p>
      </div>
      <button matButton="outlined">Delete My Account</button>
    </div>
  </mat-card-content>
</mat-card>
