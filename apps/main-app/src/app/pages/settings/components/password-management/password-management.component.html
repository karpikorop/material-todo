<h2 class="mb-2 mt-6 font-bold">Password management</h2>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-subtitle>Manage your account access.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mt-4">
      <div>
        <p class="font-medium">Change Password</p>
        <p class="text-sm text-gray-500">A password reset link will be sent to your email.</p>
      </div>
      <button matButton="outlined">Send Reset Link</button>
    </div>
    <mat-hint class="mt-2 text-xs flex items-center">
      <mat-icon class="text-base w-4 h-4 mr-1 flex-shrink-0">info</mat-icon>
      For accounts created with Google, manage your password via your Google Account.
    </mat-hint>
  </mat-card-content>
</mat-card>
