<div
  [routerLink]="['/app/project', project().id]"
  routerLinkActive="active-project-link"
  class="project-item mb-2 mt-2"
  [hidden]="isHidden"
>
  <div class="project-title pl-4">
    <mat-icon class="mat-icon-filled mr-2">{{ project().icon }}</mat-icon>
    {{ project().name }}
  </div>
  <button
    matIconButton
    class="menu-button"
    [matMenuTriggerFor]="projectMenu"
    (click)="$event.stopPropagation()"
  >
    <mat-icon>menu</mat-icon>
  </button>
</div>
<mat-menu #projectMenu="matMenu">
  <button mat-menu-item (click)="editProject()">
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
  <button mat-menu-item (click)="deleteProject()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
