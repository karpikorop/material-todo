<h2 class="mb-2 mt-6 font-bold">Notifications</h2>
<mat-card appearance="outlined">
  <mat-card-content>
    <mat-slide-toggle [checked]="false">
      <span class="text-lg ml-2">Email Notifications</span>
    </mat-slide-toggle>
    <p class="text-sm text-tertiary mt-2">Receive email updates about your account activity.</p>

    <mat-slide-toggle class="mt-6" [checked]="false">
      <span class="text-lg ml-2">Push Notifications</span>
    </mat-slide-toggle>
    <p class="text-sm text-tertiary mt-2">Get real-time alerts on your device.</p>

    <mat-slide-toggle class="mt-6" [checked]="false">
      <span class="text-lg ml-2">Newsletter Subscription</span>
    </mat-slide-toggle>
    <p class="text-sm text-tertiary mt-2">Stay informed with our newsletter.</p>
  </mat-card-content>
</mat-card>
