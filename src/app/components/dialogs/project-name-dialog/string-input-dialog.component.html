<h2 mat-dialog-title cdkFocusInitial>{{ data.title }}</h2>
<mat-dialog-content>
  <p class="pb-2">{{ data.message }}</p>
  <mat-form-field appearance="outline" class="w-full">
    <input matInput [(ngModel)]="returnString" [placeholder]="data.placeholder" #nameInput
           [maxlength]="data.maxLength || 20">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton (click)="onCancel()">Cancel</button>
  <button matButton="filled" (click)="onSubmit()" [disabled]="!returnString.trim()">
    {{ data.mainButtonText }}
  </button>
</mat-dialog-actions>
