<div class="sidebar-container">
  <div class="sidebar-header">
    <button
      mat-button
      class="user-profile-button"
      [matMenuTriggerFor]="userMenu"
    >
      <div *ngIf="userProfile$ | async as user" class="user-profile-content">
        <img [src]="user.avatarUrl" alt="User Avatar" class="user-avatar"/>
        <span class="username">{{ user.username }}</span>
      </div>
    </button>

    <button
      mat-icon-button
      class="close-button"
      aria-label="Close sidebar"
      (click)="onClose()"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>

  <mat-menu #userMenu="matMenu" panelClass="user-menu-panel">
    <button mat-menu-item routerLink="/app/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item routerLink="">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <div class="divider ml-4 mr-4"></div>

  <mat-nav-list class="project-list">
    <a
      mat-list-item
      *ngFor="let project of projects$ | async"
      [routerLink]="['/app/project', project.id]"
      routerLinkActive="active-project-link"
      class="mb-2 mt-2"
    >
      <mat-icon matListItemIcon>{{ project.icon }}</mat-icon>
      <span matListItemTitle>{{ project.name }}</span>
    </a>
  </mat-nav-list>

  <div class="add-project-action">
    <button mat-stroked-button (click)="addNewProject()" class="w-full">
      <mat-icon>add</mat-icon>
      <span>Add Project</span>
    </button>
  </div>
</div>
